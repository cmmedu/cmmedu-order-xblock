<div class="eol-order-xblock-studio">
    <div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
        <ul class="list-input settings-list">
            <li class="field comp-setting-entry">
                <div class="wrapper-comp-setting">
                    <label class="label setting-label" for="items">Items to Order</label>
                    <div class="tableSYS">
                        <table class="order-table">
                            <thead>
                                <tr>
                                    <th>{% trans "Order" %}</th>
                                    <th>{% trans "Content" %}</th>
                                    <th>{% trans "Actions" %}</th>
                                </tr>
                            </thead>
                            <tbody class="items-container">
                                {% for item in items %}
                                <tr class="item-row" data-index="{{ forloop.counter0 }}">
                                    <td class="order-cell">{{ forloop.counter }}</td>
                                    <td class="content-cell">
                                        <textarea class="item-content">{{ item }}</textarea>
                                    </td>
                                    <td class="actions-cell">
                                        <button class="move-up-button" {% if forloop.first %}disabled{% endif %}>↑</button>
                                        <button class="move-down-button" {% if forloop.last %}disabled{% endif %}>↓</button>
                                        <button class="delete-button">×</button>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <button class="add-item-button">Add Item</button>
                </div>
            </li>
        </ul>
        <div class="xblock-actions">
            <span class="xblock-editor-error-message"></span>
            <ul>
                <li class="action-item">
                    <a href="#" class="button action-primary save-button">Save</a>
                </li>
                <li class="action-item">
                    <a href="#" class="button cancel-button">"Cancel</a>
                </li>
            </ul>
        </div>
    </div>
</div>
